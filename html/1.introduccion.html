<!-- version de html -->
<!DOCTYPE html>

<!-- etiqueta para lenguaje en: ingles -->
<html lang="en">

<!-- se ingresa informacion para el navegador -->
<head>
    <!-- permite agregar acentos y caracteres especiales -->
    <meta charset="UTF-8">

    <!-- indica al navegador como mostrar el contenido, sirve para responsive web desing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- titulo de la pagina -->
    <title>Document</title>
</head>

<!-- todo lo que se ingresa dentro del body se mostrara al usuario -->
<body>
    <!-- titulo principal -->
    <h1>Hola Mundo</h1> 

    
</body>
</html>
